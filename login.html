<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و ثبت‌نام</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #2c2c2c;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 400px;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease, transform 1s ease;
}

.container.visible {
    opacity: 1;
    transform: translateY(0);
}

.login-box, .signup-box {
    display: flex;
    flex-direction: column;
    align-items: center;
}

h2 {
    margin-bottom: 20px;
    color: #fff;
}

.input-box {
    position: relative;
    margin-bottom: 30px;
    width: 100%;
}

.input-box input {
    width: 100%;
    padding: 10px;
    background: transparent;
    border: none;
    border-bottom: 1px solid #fff;
    outline: none;
    color: #fff;
    font-size: 16px;
}

.input-box label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px 0;
    color: #fff;
    pointer-events: none;
    transition: 0.5s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -20px;
    left: 0;
    color: #03a9f4;
    font-size: 12px;
}

button {
    width: 100%;
    padding: 10px;
    background: #03a9f4;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    color: #fff;
}

button:hover {
    background: #0288d1;
}

.toggle-form {
    margin-top: 20px;
}

.toggle-form a {
    color: #03a9f4;
    text-decoration: none;
    cursor: pointer;
}

.toggle-form a:hover {
    text-decoration: underline;
}

/* ریسپانسیو بودن */
@media (max-width: 600px) {
    .container {
        padding: 20px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>ورود به حساب کاربری</h2>
            <form action="login.php" method="post">
                <div class="input-box">
                    <input type="text" name="username" required>
                    <label>نام کاربری</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>رمز عبور</label>
                </div>
                <button type="submit">ورود</button>
            </form>
            <div class="toggle-form">
                <p>حساب کاربری ندارید؟ <a href="javascript:void(0);" onclick="showSignUpForm()">ثبت‌نام</a></p>
            </div>
        </div>

        <div class="signup-box" style="display: none;">
            <h2>ثبت‌نام در سایت</h2>
            <form action="signup.php" method="post">
                <div class="input-box">
                    <input type="text" name="username" required>
                    <label>نام کاربری</label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>ایمیل</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>رمز عبور</label>
                </div>
                <button type="submit">ثبت‌نام</button>
            </form>
            <div class="toggle-form">
                <p>حساب کاربری دارید؟ <a href="javascript:void(0);" onclick="showLoginForm()">ورود</a></p>
            </div>
        </div>
    </div>
    <script>
window.addEventListener('load', function() {
    const container = document.querySelector('.container');
    container.classList.add('visible');
});

function showSignUpForm() {
    document.querySelector('.login-box').style.display = 'none';
    document.querySelector('.signup-box').style.display = 'flex';
}

function showLoginForm() {
    document.querySelector('.signup-box').style.display = 'none';
    document.querySelector('.login-box').style.display = 'flex';
}


    </script>
</body>
</html>
