<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پخش موزیک حصین</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: #61dafb;
      margin: 0;
      padding: 20px;
    }

    .container {
      width: 100%;
      height: 5px;
      background: #f3f3f3;
      position: fixed;
      top: 0;
      right: 0;
      direction: rtl;
      z-index: 9999;

    }

    .bar {
      height: 5px;
      background-color: #61dafb;
      width: 0%;
      float: right;
      transition: width 0.2s;
    }

    h1 {
      color: #61dafb;
      text-align: center;
    }

    .music-item {
      background-color: #20232a;
      color: #61dafb;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
      opacity: 0;
      display: none;
    }

    .music-item.visible {
      display: flex;
      opacity: 1;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .music-image {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 50%;
      object-fit: cover;
    }

    .music-title {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .progress {
      width: 100%;
      height: 10px;
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 30px;
      cursor: pointer;
      position: relative;
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background-color: #61dafb;
      transition: width 0.1s linear;
    }

    .time {
      position: absolute;
      bottom: -20px;
      font-size: 12px;
      color: #61dafb;
    }

    .start-time {
      left: 0;
    }

    .end-time {
      right: 0;
    }

    .music-list button {
      padding: 10px 20px;
      border: none;
      background-color: #61dafb;
      color: #20232a;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 10px;
    }

    .music-list button:hover {
      background-color: #20232a;
      color: #61dafb;
      transform: scale(1.1);
    }

    .play-pause-button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      background-color: #61dafb;
      color: #20232a;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="header_placeholder"></div>
  <div class="container">
    <div class="bar" id="bar"></div>
  </div>

  <div class="music-list">
    <div id="music1" class="music-item">
      <img src="img/IMG_20250223_175343_283.jpg" alt="آلبوم ۱" class="music-image">
      <div class="music-title"> من </div>
      <div class="progress" onclick="seek(event, 'progress1')">
        <div id="progress1" class="progress-bar"></div>
        <div class="time start-time" id="start-time1">00:00</div>
        <div class="time end-time" id="end-time1">00:00</div>
      </div>
      <button id="playPause1" class="play-pause-button" onclick="togglePlayPause(0, 'playPause1')">پخش کردن</button>
    </div>
    <div id="music2" class="music-item">
      <img src="img/IMG_20250223_175340_948.jpg" alt="آلبوم ۲" class="music-image">
      <div class="music-title"> شبا</div>
      <div class="progress" onclick="seek(event, 'progress2')">
        <div id="progress2" class="progress-bar"></div>
        <div class="time start-time" id="start-time2">00:00</div>
        <div class="time end-time" id="end-time2">00:00</div>
      </div>
      <button id="playPause2" class="play-pause-button" onclick="togglePlayPause(1, 'playPause2')">پخش کردن</button>
    </div>
    <div id="music3" class="music-item">
      <img src="img/IMG_20250201_053447_826.jpg" alt="آلبوم ۲" class="music-image">
      <div class="music-title"> منو نترسون</div>
      <div class="progress" onclick="seek(event, 'progress3')">
        <div id="progress3" class="progress-bar"></div>
        <div class="time start-time" id="start-time3">00:00</div>
        <div class="time end-time" id="end-time3">00:00</div>
      </div>
      <button id="playPause3" class="play-pause-button" onclick="togglePlayPause(2, 'playPause3')">پخش کردن</button>
    </div>
    <!-- تکرار برای سایر موزیک‌ها -->
    <button onclick="showMusicItems()">نمایش موزیک‌ها</button>
  </div>
  <audio id="audioPlayer"></audio>




  
  <script>



      


    function updateProgressBar() {
      const progressBar = document.getElementById('bar');
      const totalHeight = document.body.scrollHeight - window.innerHeight;
      const scrollPosition = window.scrollY;
      const progressPercentage = (scrollPosition / totalHeight) * 100;
      progressBar.style.width = progressPercentage + "%";
    }

    const musicFiles = [
      'https://cdn.musicgitar.ir/Music/Ho3ein/320/Ho3ein%20-%20Asemoon.mp3?_=1',
      'https://cdn.musicgitar.ir/Music/Ho3ein/320/Ho3ein%20-%20Shaba.mp3?_=7',
      'https://cdn.musicgitar.ir/Music/Ho3ein/320/Ho3ein%20-%20Mano%20Natarsoon%20%5B320%5D.mp3?_=12'
      // مسیرهای دیگر موزیک‌های خود را اضافه کنید
    ];

    let currentAudio = null;
    let progressBar = null;
    let currentTime = 0;
    let currentButton = null;
    let startTimeElement = null;
    let endTimeElement = null;

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function togglePlayPause(index, buttonId) {
      const button = document.getElementById(buttonId);

      startTimeElement = document.getElementById('start-time' + (index + 1));
      endTimeElement = document.getElementById('end-time' + (index + 1));

      if (currentAudio && !currentAudio.paused) {
        currentTime = currentAudio.currentTime;
        currentAudio.pause();
        button.textContent = 'پخش کردن';
      } else {
        if (currentAudio) {
          currentAudio.pause();
        }
        currentAudio = new Audio(musicFiles[index]);
        currentAudio.currentTime = currentTime;
        progressBar = document.getElementById('progress' + (index + 1));
        currentAudio.ontimeupdate = () => {
          const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
          progressBar.style.width = progress + '%';
          startTimeElement.textContent = formatTime(currentAudio.currentTime);
          endTimeElement.textContent = formatTime(currentAudio.duration - currentAudio.currentTime);
        };
        currentAudio.play();
        button.textContent = 'متوقف کردن';
        endTimeElement.textContent = formatTime(currentAudio.duration); // اضافه کردن مقدار پایان موزیک
      }

      if (currentButton && currentButton !== button) {
        currentButton.textContent = 'پخش کردن';
      }
      currentButton = button;
    }

    function showMusicItems() {
      const musicItems = document.querySelectorAll('.music-item');
      musicItems.forEach((item, index) => {
        setTimeout(() => {
          item.classList.add('visible');
        }, index * 500); // انیمیشن ظاهر شدن هر آیتم
      });
    }

    function seek(event, progressBarId) {
      const progress = document.getElementById(progressBarId);
      const clickX = event.offsetX;
      const width = progress.offsetWidth;
      const duration = currentAudio.duration;
      currentAudio.currentTime = (clickX / width) * duration;
      currentTime = currentAudio.currentTime;
    }
  </script>
</body>

</html>
